{% extends "base.html" %}

{% block title %}Inscription - Sport Connect{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Inscription</h2>
                <p class="text-center text-muted">Créez votre compte Sport Connect</p>

                <form method="post" action="{{ url_for('register') }}" onsubmit="return validateForm()">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               required
                               autofocus
                               minlength="3"
                               maxlength="20"
                               placeholder="Choisissez un nom d'utilisateur">
                        <small class="form-text text-muted">Entre 3 et 20 caractères</small>
                    </div>

                    <!-- Email (optionnel) -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email (optionnel)</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               placeholder="votre@email.com">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required
                               minlength="6"
                               placeholder="Au moins 6 caractères">
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Confirmer le mot de passe</label>
                        <input type="password"
                               class="form-control"
                               id="password_confirm"
                               name="password_confirm"
                               required
                               placeholder="Retapez votre mot de passe">
                        <div id="password-error" class="text-danger small mt-1" style="display: none;">
                            Les mots de passe ne correspondent pas
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-success w-100 mb-3">
                        Créer mon compte
                    </button>

                    <!-- Login link -->
                    <div class="text-center">
                        <small class="text-muted">
                            Déjà inscrit ?
                            <a href="{{ url_for('login') }}" class="text-decoration-none">Connectez-vous ici</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function validateForm() {
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('password_confirm').value;
    const errorDiv = document.getElementById('password-error');

    if (password !== passwordConfirm) {
        errorDiv.style.display = 'block';
        return false;
    }

    errorDiv.style.display = 'none';
    return true;
}
</script>
{% endblock %}
