<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Proposer une activité</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header">
                <h3>Nouvelle Activité Sportive</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Votre Prénom (Organisateur)</label>
                        <input type="text" name="organisateur" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sport proposé</label>
                        <select name="sport" class="form-select">
                            <option>Running</option>
                            <option>Tennis</option>
                            <option>Yoga</option>
                            <option>Football</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Niveau attendu [cite: 31]</label>
                        <select name="niveau" class="form-select">
                            <option>Débutant</option>
                            <option>Intermédiaire</option>
                            <option>Expert</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lieu & Heure [cite: 33]</label>
                        <input type="text" name="lieu" class="form-control mb-2" placeholder="Ex: Parc des Princes">
                        <input type="text" name="date_heure" class="form-control" placeholder="Ex: Samedi 14h00">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="accessibilite" value="Oui">
                        <label class="form-check-label"><strong>Accessible PMR / Handicap</strong> [cite: 34]</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Publier l'annonce</button>
                    <a href="/" class="btn btn-link w-100 mt-2">Retour</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
